{% extends 'base.html' %}
{% load static %}


{% block 'content' %}
<div class="container d-flex justify-content-center align-items-center babaoja-login">
    <div class="col-md-5 col-lg-8 p-4 shadow-lg rounded bg-white" style="width:100%">
        <h4 class="text-center fw-bold mb-4">Welcome Back</h4>
        <form action="{% url 'user_login' %}" method="POST">{% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="text" class="form-control" id="email" placeholder="Enter your email" name="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password">
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
                {% comment %} <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div> {% endcomment %}
                <a href="#" class="text-decoration-none text-warning">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn-success w-100">Login</button>
        </form>
        <p class="text-center mt-3">Don't have an account? <a href="#" class="text-warning">Sign Up</a></p>
    </div>
</div>

	
{% endblock %}
